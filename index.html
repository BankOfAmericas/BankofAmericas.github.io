<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Amazon</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

<header class="container mt-4">
  <!-- Amazon Logo -->
  <div class="row justify-content-center">
    <div class="col-auto">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png"
        alt="Amazon Logo"
        style="width:120px;">
    </div>
  </div>
</header>

<!-- Form -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <form>
        <h4 class="mb-3">Sign In</h4>

        <div class="form-group">
          <label>Email (phone for mobile accounts)</label>
          <input type="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <button type="button" class="btn btn-warning btn-block">
          Sign In
        </button>

        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Keep me signed in</label>
        </div>

        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2221140/newtoamazon1.svg"
          class="img-fluid mt-3"
          alt="New to Amazon">

        <button type="button" class="btn btn-outline-secondary btn-block mt-3">
          Create your Amazon account
        </button>
      </form>

    </div>
  </div>
</div>

<footer class="container mt-5 text-center">
  <p>
    <a href="#">Conditions of Use</a> &nbsp;&nbsp;
    <a href="#">Privacy Notice</a> &nbsp;&nbsp;
    <a href="#">Help</a>
  </p>
</footer>

</body>
</html>
